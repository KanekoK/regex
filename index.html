<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>正規表現の勉強</title>
</head>
<body>
<script>

//メタ文字

// [abc]
// [a-z]
// [^abc]

// . → 任意の1文字
// ^ → 行頭
// $ → 行末

// 0{2} → 直前の文字の繰り返す回数 → 00
// 0{2, } → 00, 000, 0000000000
// 0{2,4} 00, 000, 0000

// [a-z]{5}
// [a-z]{3, 6}

// a? 0 or 1 →　, a
// a* 0 or more → , a, aaaa, aaaaaaaaaa
// a+ 1 or more → a, aaaa, aaaaaaaaaa

// (abc|def)* → abc, def
// | → or

// \n → 改行
// \t → タブ
// \d → 数字[0-9]
// \w → 英数字_[A-Za-z0-9_]
// \s → スペース、タブ
// \メタ文字 → メタ文字

// フラグ
// i → 大文字小文字を区別しない
// g → 全てのマッチした要素を配列で返す
// m → 複数行に対応させる → ^ $

// * + のあとの ? → 最小マッチをさせる

// +?

// () RegExp

var s = '2012-03-24'; // 2012年03月24日
var rs = s.match(/(\d{4})[-\/](\d{2})[-\/](\d{2})/);

console.log(RegExp.$1+'年'+RegExp.$2+'月'+RegExp.$3+'日');


</script>
